<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
       <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <style>
            .form-signin
            {
                max-width: 330px;
                padding: 15px;
                margin: 0 auto;
            }
            .form-signin .form-signin-heading, .form-signin .checkbox
            {
                margin-bottom: 10px;
            }
            .form-signin .checkbox
            {
                font-weight: normal;
            }
            .form-signin .form-control
            {
                position: relative;
                font-size: 16px;
                height: auto;
                padding: 10px;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }
            .form-signin .form-control:focus
            {
                z-index: 2;
            }
            .form-signin input[type="text"]
            {
                margin-bottom: -1px;
                border-bottom-left-radius: 0;
                border-bottom-right-radius: 0;
            }
            .form-signin input[type="password"]
            {
                margin-bottom: 10px;
                border-top-left-radius: 0;
                border-top-right-radius: 0;
            }
            .account-wall
            {
                margin-top: 20px;
                padding: 40px 0px 20px 0px;
                background-color: #f7f7f7;
                -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
                -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
                box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            }
            .login-title
            {
                color: #555;
                font-size: 18px;
                font-weight: 400;
                display: block;
            }
            .profile-img
            {
                width: 96px;
                height: 96px;
                margin: 0 auto 10px;
                display: block;
                -moz-border-radius: 50%;
                -webkit-border-radius: 50%;
                border-radius: 50%;
            }
            .need-help
            {
                margin-top: 10px;
            }
            .new-account
            {
                display: block;
                margin-top: 10px;
            }

            body.mainbody
            {
                background: url('img/bg.jpg');
                -moz-background-size: cover;
                -webkit-background-size: cover;
                background-size: cover;
                background-position: top center !important;
                background-repeat: no-repeat !important;
                background-attachment: fixed;
            }
                    
                    </style>

                    <style>
                .btn-file {
                position: relative;
                overflow: hidden;
                }
                
                .btn-file input[type=file] {
                position: absolute;
                top: 0;
                right: 0;
                min-width: 100%;
                min-height: 100%;
                font-size: 100px;
                text-align: right;
                filter: alpha(opacity=0);
                opacity: 0;
                outline: none;
                background: white;
                cursor: inherit;
                display: block;
                }
                
                #img-upload {
                width: 100%;
                }
  </style>
    </head>
    <body class="mainbody">
        <div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title" style="color: white;">Con.IO Chat
        <div class="account-wall">
            <img src="img/logo.png"/>
          <form action="/login" method="POST" class="form-signin" id="login">
            <input type="text" name="email" placeholder="Digite seu email" required="required" autofocus="autofocus" class="form-control"/>
            <input type="password" name="senha" placeholder="Senha" required="required" class="form-control"/>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Acessar</button><span class="clearfix"></span>
          </form>
        </div>

        <a href="" class="text-center new-account" style="color: white;" data-toggle="modal" data-target="#modal_cadastro">Criar nova conta </a>
      </h1>
    </div>
  </div>
</div>


  <!-- Modal -->
<div id="modal_cadastro" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal" type="button">×</button>
          <h4 class="modal-title">Cadastro</h4>
        </div>
        <div class="modal-body">
        <form class="form-horizontal" id="form_cadastro" action="" method="POST">
          <img id="img-upload" src="https://pingendo.github.io/pingendo-bootstrap/assets/user_placeholder.png" class="center-block img-circle img-fluid text-nowrap" style="width:120px;">
          <div class="input-group m-a-0 p-y-2">
            <div class="input-group-btn">
              <div class="btn btn-default btn-file btn-primary">
                Carregar Imagem…
                <input type="file" id="imgInp">
              </div>
            </div>
            <input type="text" class="form-control" readonly="">
          </div>
          <hr>
          
            <fieldset>

              <!-- Form Name -->

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="txt_nome">Nome</label>
                <div class="col-md-6">
                  <input id="txt_nome" name="txt_nome" type="text" placeholder="Digite seu nome" class="form-control input-md">

                </div>
              </div>
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="txt_sobrenome">Sobrenome</label>
                <div class="col-md-6">
                  <input id="txt_sobrenome" name="txt_sobrenome" type="text" placeholder="Digite seu sobrenome" class="form-control input-md">
                </div>
              </div>
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="txt_email">E-mail</label>
                <div class="col-md-6">
                  <input id="txt_email" name="txt_email" type="text" placeholder="Digite seu e-mail" class="form-control input-md" required="">
                </div>
              </div>
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="txt_username">Nome de usuário</label>
                <div class="col-md-6">
                  <input id="txt_username" name="txt_username" type="text" placeholder="Digite um nome de usuário" class="form-control input-md" required="">
                </div>
              </div>
              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="txt_bio">Frase de Perfil</label>
                <div class="col-md-6">
                  <input id="txt_bio" name="txt_bio" type="text" placeholder="Digite uma frase para o seu perfil" class="form-control input-md">
                </div>
              </div>
              <!-- Password input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="passwordinput">Senha</label>
                <div class="col-md-6">
                  <input id="passwordinput" name="txt_senha1" type="password" placeholder="*****" class="form-control input-md">

                </div>
              </div>
              <!-- Password input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="txt_senha2">Confirmação de senha</label>
                <div class="col-md-6">
                  <input id="txt_senha2" name="txt_senha2" type="password" placeholder="*****" class="form-control input-md" required="">
                </div>
              </div>
        </div>
        <div class="modal-footer">
          <a class="btn btn-default" data-dismiss="modal">Fechar</a>
          <a class="btn btn-primary" type="submit" >Salvar</a>
        </div>
        </fieldset>
        </form>
      </div>
    </div>
  </div>

<script>
$(document).ready(function(){
    var dados = $("#form_login").find("input").serialize();
    $("#form_login").on("submit", function (e) {
          e.preventDefault();
            
            //var dados =$("#form_login").serializeArray();
            alert(dados);
           $.ajax({
            url:'http://localhost:3000/login',
            type:'post',
            data:dados,
            success:function(data){
                if(data==="ok")           
            {
                alert("Login efetuado com sucesso.")
                window.location.href="/admin";
            }
        }
        });
    });



});


</script>

    </body>
</html>
