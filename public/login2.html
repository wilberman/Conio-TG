<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
            <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
        <link href="css/login2.css" rel="stylesheet" type="text/css">
    </head>

    <body class="mainbody">
        <div class="login-box">
            <div class="login-logo">
                <img src="./img/logo9.png" alt="Con.IO" height="120" width="120">
            </div><!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg"><center><h3>Bem vindo ao Con.IO</h3><br>Entre com seu usuário e senha</br></center></p>
                <form action="#" method="post" accept-charset="utf-8">        <div class="form-group has-feedback">
                    <input type="text" name="login" value="" placeholder="Usuário" class="form-control" id="login" maxlength="80" size="30">            <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    <span><font color="red"></font></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" name="password" value="" placeholder="Senha" class="form-control" id="password" size="30">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    <span><font color="red"></font></span>
                </div>
                    <div class="row">
                    <div class="col-xs-8">                    
                    </div>
                    <div class="col-xs-4">
                        <input type="submit" name="submit" value="Entrar" id="submit" class="btn btn-primary btn-block btn-flat">            </div>
                </div>
                </form>        <a href="#">Esqueci minha senha</a><br>
                            <a href="#" class="text-center">Criar uma nova conta</a>
                    </div><!-- /.login-box-body -->
        </div>

    </body>
</html>
